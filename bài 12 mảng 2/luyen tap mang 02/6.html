<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str = prompt("Nhập chuỗi: ");
        let result = "";
        for (let i = 0; i < str.length; i++) {
            if (str[i] == '-') {
                result += '_';
            } else result += str[i];
        }
        alert("Chuỗi ban đầu: " + str + "\nChuỗi lúc sau: " + result);
    </script>
</body>
</html>
