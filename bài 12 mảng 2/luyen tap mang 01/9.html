<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let a = new Array(10);
    let b = new Array(10);
    let c = new Array(20);
    for (let i = 0;i<a.length;i++) {
        a[i] = parseInt(prompt('inputNumberFora'))
    }
    for (let i = 0;i<b.length;i++) {
        b[i] = parseInt(prompt('inputNumberForb'))
    }
    c = a.concat(b);
    alert('Mảng c là' + c.join(''))
  </script>
</body>
