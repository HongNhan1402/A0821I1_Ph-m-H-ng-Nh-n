<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [1,2,3,4,5,142,124,34534,123];
        let max = a[0];
        let index = 0;
        let total
        for (let i = 1;i<=a.length;i++) {
            if (a[i]>max) {
                max = a[i];
                index = i;
            }
        }
        for (let i = 1;i<=a.length;i++) {
            total += a[i]
        }
        document.write('Phần tử lớn nhất là' + ' ' + max)<br>
        document.write('Giá trị trung bình là' + (total/a.length) )
    </script>
</body>
</html>
