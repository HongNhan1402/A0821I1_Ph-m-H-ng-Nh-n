<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i = 0; i < 10; i++) {
            arr[i] = parseInt(prompt("arr[" + i + "] = "));
        }
        alert("Sau khi sắp xếp giảm dần: " + arr.sort(function (a, b){return b-a}));
    </script>
</body>
</html>
