<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [5,6,12,345,412,423,2,7,11,42];
        let max = a[0];
        let index = 0;
        for (let i = 1;i<=a.length;i++) {
            if (a[i]>max) {
                max = a[i];
                index = i;
            }
        }
        document.write('Phần tử lớn nhất trong mảng là:' + ' ' + max + ' ' + 'Nằm ở vị trí'+ ' ' + index)
    </script>
</body>
</html>
