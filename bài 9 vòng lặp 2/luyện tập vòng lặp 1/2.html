<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Input nhiet do'))
        do {
            if (a>100) alert('Giam nhiet do')
            if (a<20) alert('Tang nhiet do')
        } while (a<20 || a>100)
    </script>
</body>
</html>
