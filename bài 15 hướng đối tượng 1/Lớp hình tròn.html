    <canvas id="myCanvas" width="1000px" height="1000px"></canvas>
    <script>
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }
            getRadius () {
                return this.radius;
            }
            getArea () {
                return Math.PI*this.radius*this.radius;
            }
            setRadius (radius) {
                this.radius = radius;
            }
            drawCircle() {
                let c = document.getElementById("myCanvas");
                let ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(500,500,this.radius,0,2*Math.PI);
                ctx.stroke();
            }
        }
        let circle = new Circle(500);
        circle.drawCircle();


    </script>
