        <script>
                class Date{
                constructor(day, month, year) {
                    this.day = day;
                    this.month = month;
                    this.year = year;
                }
                getDay(){
                    return this.day;
                }
                getMonth(){
                    return this.month;
                }
                getYear(){
                    return this.year;
                }
                setDay(day){
                    this.day = day;
                }
                setMonth(month){
                    this.month = month;
                }
                setYear(year){
                    this.year = year;
                }
                setDate()
                {
                    this.day = 1;
                    this.month = 1;
                    this.year = 1970;
                }
                to_string(){
                    let d = '', m = '', y = '';
                    if(this.day<10) d = '0' + this.day;
                    if(this.month<10)   m = '0' + this.month;
                    y = this.year;
                    return d + "/" + m + "/" + y;
                }
                }
