<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt('inputCharacter');
        let arr = ['o', 'u', 'i', 'a', 'e','O', 'U', 'I', 'A', 'E'];
        for (i=0;i<arr.length;i++) {
            if (a === arr[i]) alert('Đây là kí tự nguyên âm');
            else alert('Đây là phụ âm')
        }
    </script>
</body>
</html>
