<script>
    let s = prompt('Nhập vào chuỗi s.');
    let count = 0;
    let array = Array();
    for(let i=0;i<s.length;i++){
        let number = s[i].charCodeAt();
        //
        if(array[number] !== true){
            count++;
            array[number] = true;
        }
    }
    document.write(s + ' có ' + count + ' kí tự khác nhau' );
</script>
