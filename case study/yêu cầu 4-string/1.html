<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let input = prompt('inputChar');
        let newString = input.toLowerCase(); // chuyển về chữ thường
        newString = newString.replace(/ +/g, " ");
        let newText = convert(newString);
        alert(newText);


        function convert(s){
            let text = s[0].toUpperCase();
            //truong tan hai
            for(let i=1;i<s.length;i++) {
                // i=1
                if(s[i] === ' '){
                    text += ' ' + s[i+1].toUpperCase();
                    i++;
                }
                else{
                    text += s[i];
                }
            }
            return text;
        }

    </script>
</body>
</html>
