<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = parseInt(prompt('Nhập số hàng'));
    let col = parseInt(prompt('Nhập số cột'));
    let arr = [];
    for (let i=0;i<row;i++) {
        arr[i] = [];
        for (let j=0;j<col;j++) {
            arr[i][j] = parseInt(prompt('Nhập phần tử của mảng'));
        }
    }
    let max = arr[0][0];
    let min = arr[0][0];
    for (let i=0;i<row;i++) {
        for (let j=0;j<col;j++) {
            if(arr[i][j] > max) max = arr[i][j];
            if(arr[i][j] < min) min = arr[i][j];
        }
    }
    alert('Max là' + ' ' + max + '\n' + 'Min là' + ' ' + min);
</script>
</body>
</html>
