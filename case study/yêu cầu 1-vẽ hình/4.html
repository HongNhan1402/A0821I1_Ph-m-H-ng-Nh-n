<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = parseInt(prompt('inputChieucao'));
    // Duyet dong
    for (let i=1;i<=h;i++) {
        for (let j=1;j<=h-i;j++) {
            document.write('&nbsp&nbsp'); // in khoang trang
        }
        for (let j=1;j<=2*i-1;j++) {
            // if (j===1 || j===2*i-1) {
            //     document.write('*');
            // }
            // else document.write('&nbsp&nbsp');
            if (i===h) {
                document.write('*')
            }
            else {
                if (j===1 || j===2*i-1) {
                    document.write('*');
                }
                else document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>')
    }
</script>

</body>
</html>
