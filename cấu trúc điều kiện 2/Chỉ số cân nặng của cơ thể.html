<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('Nhập chiều cao (m) '));
        let b = parseFloat(prompt('Nhập cân nặng (kg)'));
        let BMI = b/(a*a);
        if (BMI<18.5) {
            alert('Underweight');
        }  else if (BMI<25) {
            alert('Normal');
        } else if (BMI<30) {
            alert('Overweight')
        } else {
            alert('Obese')
        }
    </script>
</body>
</html>
