<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt('inputA')
        let b = prompt('inputB')
        let c = prompt('inputC')
        if (a<b) {
            if (b<c) {
                alert('c là số lớn nhất')
            } else {
                alert('b là số lớn nhất')
            }
        } else if (a>b) {
            if (b>c) {
                alert('a là số lớn nhất')
            } else {
                alert('b là số nhỏ nhất')
            }
        }

    </script>
</body>
