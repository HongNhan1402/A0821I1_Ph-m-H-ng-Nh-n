<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let a = parseFloat(prompt('Nhập điểm kiểm tra'))
      let b = parseFloat(prompt('Nhập điểm giữa kì'))
      let c = parseFloat(prompt('Nhập điểm cuối kì'))
      let Result = (a+b+c)/3
      if (Result>80) {
          alert('Wonderful')
      } else if (Result>65) {
          alert('Good')
      } else {
          alert('Rather')
      }
  </script>
</body>
</html>
