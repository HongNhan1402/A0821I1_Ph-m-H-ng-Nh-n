<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let a = parseFloat(prompt('Nhập cạnh 1'))
    let b = parseFloat(prompt('Nhập cạnh 2'))
    let c = parseFloat(prompt('Nhập cạnh 3'))
    if (a>0,b>0,c>0,a+b>c,b+c>a,a+c>b) {
        alert('Đây là một tam giác')
    } else {
        alert('Đây không phải là một tam giác')
    }
  </script>
</body>
</html>
