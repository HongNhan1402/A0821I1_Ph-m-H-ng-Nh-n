<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let a = parseFloat(prompt('Nhập thu nhập 1 năm (triệu)'))
      let result;
      if (a<60000000) {
        result = a*5/100
        alert('Số thuế phải nộp :' +' '+ result);
      } else if (a<120000000) {
        result = a*10/100
        alert('Số thuế phải nộp :'+ ' ' + result);
      } else if (a<500000000) {
        result = a*15/100
        alert('Số thuế phải nộp :'+ ' ' + result);
      } else {
        result = a*25/100
        alert('Số thuế phải nộp :'+ ' ' + result)
      }

    </script>
</body>
</html>
