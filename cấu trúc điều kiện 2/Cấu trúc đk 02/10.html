<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('Nhập số chữ điện'))
        let Result
        if (a<50) {
            Result = a*1484 ;
            alert('Tiền điện là' + ' ' + Result)
        } else if (a<100) {
            Result = a * 1533;
            alert('Tiền điện là' + ' ' + Result)
        } else if (a<200) {
            Result = a * 2242;
            alert('Tiền điện là' + ' ' + Result)
        } else if (a<300) {
            Result = a * 2503;
            alert('Tiền điện là' + ' ' + Result)
        } else {
            Result = a*2587;
            alert('Tiền điện là' + ' ' + Result)
        }
    </script>
</body>
</html>
