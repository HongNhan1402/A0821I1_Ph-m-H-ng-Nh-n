<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input id="inputMonth" type="text" placeholder="1">
    <input type="button" value="Tính số ngày" onclick="Click ()">
    <p id="result"></p>
</form>
<script>
    function Click () {
        let month = document.getElementById('inputMonth').value;
        let Result = '';
        switch (month) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                Result = 'Tháng ' + month + ' có 31 ngày';
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                Result = 'Tháng ' + month + ' có 30 ngày';
                break;
            case '2':
                Result = 'Tháng ' + month + ' có 28 hoặc 29 ngày';
                break;
        }
        document.getElementById('result').innerText = Result;
    }
</script>
</body>
</html>
