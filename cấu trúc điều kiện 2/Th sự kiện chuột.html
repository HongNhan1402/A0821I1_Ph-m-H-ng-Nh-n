<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="">
        <img id="myImage" style="width: 300px" src="https://thuviendohoa.vn/upload/images/items/hinh-anh-trai-bong-da-png-452.webp" alt="">
        <p>Click button below to move the image to right</p>
        <input type="button" value="click here" onclick="moveRight()">
    </form>
    <script>
        let img = null
        function init () {
            img = document.getElementById('myImage')
            img.style.position = 'relative'
            img.style.left = '0px'
        }
        function moveRight () {
            img.style.left = parseInt(img.style.left) + 10 + 'px'
        }
        window.onload = init ;

    </script>

</body>
</html>
