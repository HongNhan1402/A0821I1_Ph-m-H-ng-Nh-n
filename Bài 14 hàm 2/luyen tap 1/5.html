<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let b = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        let inputStart = prompt('inputStart');
        alert(inputStart + 'thuộc chòm sao' + '' + Start());
        function Start () {
            for (let i=0;i<a.length;i++) {
                if (inputStart == a[i]) {
                    return b[i]
                }
            }
        }

    </script>
</body>
