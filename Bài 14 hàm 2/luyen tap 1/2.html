<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span><input id="Number" type="number" placeholder="inputNumber"></span>
    <input type="submit" value="Print" onclick="Add()">
    <script>
        let result = 0;
        function Add () {
            let a = document.getElementById('Number').value;
            result = ++a;
            document.write('Kết quả là' + ' ' + result)
        }
    </script>
</body>
</html>
