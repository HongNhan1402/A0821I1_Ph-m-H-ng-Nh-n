<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span> Nhập số cần kiểm tra   <input type="number" id="input" placeholder="inputNumber"></span>
    <input type="submit" onclick="Add()">
    <script>
        function Add () {
            let a = document.getElementById("input").value;
            let flag = true;
            if (a<2) {
                flag = false
            } else {
                for (let i=2;i<10000;i++) {
                    if (a%i == 0) flag = false;
                    break
                }
            }
            if (flag == true) {
                document.write('Day la so nguyen to')
            } else {
                document.write('Day khong phai la so nguyen to')
            }
        }
    </script>
</body>
</html>
