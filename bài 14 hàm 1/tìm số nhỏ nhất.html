    <script>
        let arr = [1,3,4234,34,2,4,6,-1,-345,56];
        let min = minArray()

        alert('Gia tri nho nhat la' + min)

        function minArray() {
            let min = arr[0];
            for (let i = 1;i<arr.length;i++)
                if (arr[i]<min)     min = arr[i]
            return min;
        }
    
    </script>
