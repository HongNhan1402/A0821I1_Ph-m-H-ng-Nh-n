<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao va thao tac voi mang</title>
</head>
<body>
    <h3>
        Sample Screen
    </h3>
    <form action="">
        <input type="text" id="input">
        <input type="button" value="Add" onclick="add_element_to_array()" id="btnAdd">
        <input type="button" value="Display" onclick="display_array()" id="btnDisplay">
    </form>
    <script>
        let x = 0;
        let array = Array();
        function add_element_to_array () {
            array[x] = document.getElementById('input').value;
            alert('Element: ' + array[x] + ' Added at index ' + x);
            x++;
            document.getElementById('input').value = "";
        }
        function display_array() {
            for(let index = 0; index<x;index++)
            {
                document.write('array[' + index + '] = ' + array[index] + '<br>');
            }
        }
    </script>
</body>
</html>
